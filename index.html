<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar Carteira Phantom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Conectar Carteira Phantom</h1>
  <div id="status">Verificando carteira...</div>
  <button id="conectarBotao" style="display:none;">Conectar Carteira</button>
  <div id="info"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.solana && window.solana.isPhantom) {
        console.log("Phantom Wallet detectada!");
        document.getElementById('status').textContent = "Phantom Wallet detectada!";
        document.getElementById('conectarBotao').style.display = 'inline-block';

        try {
          const conectado = await window.solana.isConnected;
          if (conectado) {
            console.log("A carteira já está conectada.");
            document.getElementById('info').textContent = "A carteira já está conectada.";
          }
        } catch (error) {
          console.error("Erro ao verificar a conexão:", error);
        }
      } else {
        console.log("Phantom Wallet NÃO detectada.");
        document.getElementById('status').textContent = "Phantom Wallet NÃO detectada.";
        document.getElementById('conectarBotao').style.display = 'none';
        alert("Por favor, instale a Phantom Wallet para continuar.");
      }
    });

    async function conectarCarteira() {
      try {
        const conexao = await window.solana.connect();
        console.log("Carteira conectada:", conexao.publicKey.toString());
        document.getElementById('info').textContent = `Carteira conectada com sucesso! Endereço: ${conexao.publicKey.toString()}`;
        alert("Carteira conectada com sucesso!");
      } catch (erro) {
        console.error("Erro ao conectar à carteira:", erro);
        alert("Erro ao conectar à carteira. Tente novamente.");
      }
    }

    window.solana.on('connect', () => {
      console.log("Carteira conectada.");
      document.getElementById('info').textContent = "Carteira conectada.";
    });

    window.solana.on('disconnect', () => {
      console.log("Carteira desconectada.");
      document.getElementById('info').textContent = "Carteira desconectada.";
    });

    document.querySelector('#conectarBotao').addEventListener('click', conectarCarteira);
  </script>
</body>
</html>
